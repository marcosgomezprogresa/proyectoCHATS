# PHP Configuration for Railway
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M
default_charset = "UTF-8"

# Display errors only in development
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

# Database settings
[Database]
mysqli.default_socket = /cloudsql/mysql.sock
